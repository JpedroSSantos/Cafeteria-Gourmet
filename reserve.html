<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Mesa</title>

    <script type="module" src="reserve.js"></script>
    <link rel="stylesheet" href="registro.css">
</head>

<body>
    <div class="container">
        <div class='card'>
            <h1>Reserve sua mesa</h1></br>

            <div class="label-float">
                <input type="text" id="name" placeholder="Nome completo" name="name" required>
            </div>
            <div class="label-float">
                <input type="email" id="email" placeholder="Email" name="email" required>
            </div>
            <div class="label-float">
                <input type="tel" id="tell" placeholder="Telefone" name="phone" required>
            </div>
            <div class="label-float">
                <input type="number" id="mesa" placeholder="Numero da mesa (1-10)" name="guests" min="1" max="10"
                    required>
            </div>
            <div class="label-float">
                <input type="date" id="date" placeholder="Data" name="date" required>
            </div>
            <div class="label-float">
                <input type="time" id="hora" placeholder="Hora" name="time" required>
            </div>

            <button type="submit" id="botao">Reserve</button>
        </div>

    </div>


</body>

</html>
